<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Upload App</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center px-4">

  <!-- AUTH CARD -->
  <div id="auth-card" class="w-full max-w-md bg-white rounded-2xl p-6 shadow">

    <h1 class="text-2xl font-bold text-center mb-6">Welcome</h1>

    <!-- LOGIN -->
    <div id="login-box">
      <input id="login-email" class="w-full mb-3 p-3 border rounded" placeholder="Email">
      <input id="login-password" type="password" class="w-full mb-4 p-3 border rounded" placeholder="Password">

      <button type="button" onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-lg">
        Login
      </button>

      <p class="text-center mt-4 text-sm">
        No account?
        <button onclick="showSignup()" class="text-blue-600 underline">Sign up</button>
      </p>
    </div>

    <!-- SIGNUP -->
    <div id="signup-box" class="hidden">
      <input id="signup-name" class="w-full mb-3 p-3 border rounded" placeholder="Name">
      <input id="signup-email" class="w-full mb-3 p-3 border rounded" placeholder="Email">
      <input id="signup-password" type="password" class="w-full mb-4 p-3 border rounded" placeholder="Password">

      <button type="button" onclick="signup()" class="w-full bg-green-600 text-white py-3 rounded-lg">
        Sign Up
      </button>

      <p class="text-center mt-4 text-sm">
        Already have account?
        <button onclick="showLogin()" class="text-blue-600 underline">Login</button>
      </p>
    </div>

  </div>

  <!-- APP -->
  <div id="app" class="hidden w-full max-w-xl bg-white rounded-2xl p-6 shadow">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Your Files</h2>
      <button onclick="logout()" class="text-red-600">Logout</button>
    </div>

    <input type="file" id="file-input" class="mb-4">

    <button onclick="uploadFile()" class="w-full bg-purple-600 text-white py-3 rounded-lg mb-4">
      Upload File
    </button>

    <ul id="file-list" class="space-y-2"></ul>
  </div>

  <!-- SCRIPT -->
  <script>
    /* ================= SUPABASE CONFIG ================= */
    const SUPABASE_URL = "https://pwzruhuaawuydeuyopmy.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_l0jJWhRPPTnlw0zH4XgF2Q_V3mCAiBE";

    const supabase = supabaseJs.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY,
      { auth: { persistSession: true } }
    );

    let currentUser = null;

    /* ================= AUTH ================= */

    async function signup() {
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;
      const name = document.getElementById("signup-name").value.trim();

      if (!email || !password || !name) {
        alert("All fields required");
        return;
      }

      const { error } = await supabase.auth.signUp({
        email,
        password,
        options: { data: { full_name: name } }
      });

      if (error) alert(error.message);
      else alert("Check your email to confirm signup");
    }

    async function login() {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) alert(error.message);
      else {
        currentUser = data.user;
        showApp();
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      location.reload();
    }

    function showSignup() {
      document.getElementById("login-box").classList.add("hidden");
      document.getElementById("signup-box").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("signup-box").classList.add("hidden");
      document.getElementById("login-box").classList.remove("hidden");
    }

    /* ================= APP ================= */

    async function showApp() {
      document.getElementById("auth-card").classList.add("hidden");
      document.getElementById("app").classList.remove("hidden");
      loadFiles();
    }

    async function uploadFile() {
      const file = document.getElementById("file-input").files[0];
      if (!file) return alert("Select a file");

      const { data: session } = await supabase.auth.getSession();
      const userId = session.session.user.id;

      const { error } = await supabase.storage
        .from("user-files")
        .upload(`${userId}/${file.name}`, file, { upsert: true });

      if (error) alert(error.message);
      else {
        alert("Uploaded");
        loadFiles();
      }
    }

    async function loadFiles() {
      const list = document.getElementById("file-list");
      list.innerHTML = "";

      const { data: session } = await supabase.auth.getSession();
      const userId = session.session.user.id;

      const { data } = await supabase.storage
        .from("user-files")
        .list(userId);

      data.forEach(f => {
        const li = document.createElement("li");
        li.className = "flex justify-between bg-gray-100 p-2 rounded";
        li.innerHTML = `
          <span>${f.name}</span>
          <button onclick="deleteFile('${f.name}')" class="text-red-600">Delete</button>
        `;
        list.appendChild(li);
      });
    }

    async function deleteFile(name) {
      const { data: session } = await supabase.auth.getSession();
      const userId = session.session.user.id;

      await supabase.storage
        .from("user-files")
        .remove([`${userId}/${name}`]);

      loadFiles();
    }

    /* ================= AUTO LOGIN ================= */

    document.addEventListener("DOMContentLoaded", async () => {
      const { data } = await supabase.auth.getSession();
      if (data.session) {
        currentUser = data.session.user;
        showApp();
      }
    });
  </script>

</body>
</html>
